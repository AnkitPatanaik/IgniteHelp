<html>
	<head>
		<title>Movie Search</title>
		<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>		
    </head>

    <body>
    	<form>
			Movie:<br>
			<input type="text" id="movieField" value = "gladiator">
			<br>
			<input type="submit" id='button' value="Submit">
		</form> 


		<!-- Javascript goes below this -->
		<script type="text/javascript">
            $(function(){				
                $('#button').click(function(e){
                    e.preventDefault();
                    
                    var movieTitle = $('#movieField').val() //need the # to reference DOM element
					console.log(movieTitle);
					
					$.ajax({
						type: 'GET',
						data: JSON.stringify(movieTitle),
				        contentType: 'application/json',
                        url: 'http://localhost:3000/movies',						
                        success: function(data) {
                            console.log("Summary: " + JSON.stringify(data));
                        }
                    });

                });				
            });
        </script>
            
    </body>
